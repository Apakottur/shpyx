[build-system]
requires = ["poetry==1.5.1"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "shpyx"
packages = [{include = "shpyx"}]
version = "0.0.25"
description = "Run shell commands in Python"
authors = ["Yossi Rozantsev"]
license = "MIT"
readme = "README.md"
keywords = [
  "shell",
  "bash",
  "terminal",
  "script",
]
homepage = "https://github.com/Apakottur/shpyx"
repository = "https://github.com/Apakottur/shpyx"
documentation = "https://github.com/Apakottur/shpyx"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
include = ["shpyx/py.typed"]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
mypy = "1.3.0"
pre-commit = "2.21.0"
pytest = "7.3.2"
pytest-cov = "4.1.0"
pytest-mock = "3.11.1"

[tool.poetry.extras]

[tool.poetry.scripts]

[tool.poetry.urls]
